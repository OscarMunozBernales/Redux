<h1>Contador Hijo</h1>
<h2>{{ contador }}</h2>

<div class="row text-center">
  <div class="col">
    <button id="btn_mult_1" class="btn btn-primary" (click)="multiplicar()">Muliplicar</button>
    <button id="btn_div_1" class="btn btn-info" (click)="dividir()">Dividir</button>
  </div>
</div>

<hr>
<div class="row text-center">
  <div class="col">
    <app-nieto [contador]="contador" (resetContador)="resetContador($event)"></app-nieto>
  </div>
</div>
