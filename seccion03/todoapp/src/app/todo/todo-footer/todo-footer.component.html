<footer class="footer">
  <span class="todo-count"><strong>{{pendigTask}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a [class.selected]="currentFilter == filter" (click)="filterAction(filter)">{{filter | titlecase}}
      </a>
    </li>
  </ul>
  <button class="clear-completed" (click)="deleteAllTodo()">Clear completed</button>
</footer>
