<!-- `editing` `completed -->
<li [class.completed]="todo.completado"  [class.editing]="editando">
  <div class="view">

    <input  class="toggle"
            type="checkbox"
            [formControl]="chkComplete">

    <label (dblclick)="editar()" >{{ todo.texto }}</label>

    <button class="destroy"></button>
  </div>

  <input class="edit" value="{{ todo.texto }}"  (blur)="terminarEdicion()" #txtInput>
</li>
